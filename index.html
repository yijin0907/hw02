<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homework02</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
    <h1>homework02-1</h1>
    <svg id="hw2-1"></svg>
    <hr>
    <h1>homework02-2</h1>
    <svg id="hw2-2"></svg>
    <hr>
    <h1>homework02-3</h1>
    <svg id="hw2-3"></svg>
    <script>
        // -------------homework02-1-------------
        var svg1 = d3.select('#hw2-1')
            .attr({
                "width": 300,
                "height": 200,
                "style": "border-color:blue"
            })
            .style({
                "border": "3px solid blue"
            });

        svg1.append('circle')
            .attr({
                "cx": 150,
                "cy": 120,
                "r": 15
            });

        svg1.append('rect')
            .attr({
                "x": 160,
                "y": 45,
                "width": 5,
                "height": 78
            });

        for (var i = 0; i < 5; i++) {
            svg1.append('line')
                .attr({
                    "x1": 0,
                    "y1": 34 * (i + 1),
                    "x2": 300,
                    "y2": 34 * (i + 1),
                    "stroke": "black",
                    "stroke-width": 2
                });
        }

        svg1.append('text')
            .attr({
                "x": 135,
                "y": 200,
                "font-size": 40,
            }).text("A");


        // -------------homework02-2-------------
        var svg2 = d3.select('#hw2-2')
            .attr({
                "width": 500,
                "height": 300,
                "id": "barChart",
            });

        for (var i = 0; i < 20; i++) {
            var num = random(20, 300);
            svg2.append("rect")
                .attr({
                    "x": 10,
                    "y": 10 + 12 * i,
                    "width": num,
                    "height": 10,
                    "fill": "red"
                });
            svg2.append("text")
                .attr({
                    "x": num + 15,
                    "y": 10 + 12 * i + 10,
                    "font-siz": 12
                }).text(num);
        }

        function random(N, M) {
            return Math.ceil(Math.random() * (M - N) + N)
        }

        // -------------homework02-3-------------
        var svg3 = d3.select('#hw2-3')
            .attr({
                "width": 500,
                "height": 300,
                "id": "barChart",
            });

        var last_num = 0;
        for (var i = 0; i < 20; i++) {
            var num = random(20, 300);

            svg3.append("line")
                .attr({
                    "x1": 10 + last_num,
                    "y1": 10 + 12 * (i - 1) + 5,
                    "x2": 10 + num,
                    "y2": 10 + 12 * i + 5,
                    "stroke": "blue"
                });

            svg3.append("circle")
                .attr({
                    "cx": 10 + num,
                    "cy": 10 + 12 * i + 5,
                    "r": 3,
                    "fill": "red"
                });
            svg3.append("text")
                .attr({
                    "x": num + 15,
                    "y": 10 + 12 * i + 10,
                    "font-siz": 12
                }).text(num);
            last_num = num;
        }

        svg3.append("line")
            .attr({
                "x1": 10 + last_num,
                "y1": 10 + 12 * (i - 1) + 5,
                "x2": 10,
                "y2": 10 + 12 * i + 5,
                "stroke": "blue"
            });

        function random(N, M) {
            return Math.ceil(Math.random() * (M - N) + N)
        }
    </script>
</body>

</html>
